<div class="header">
    <div  class="login-logout">
        <div *ngIf="_d.user.status > -1">
            <button mat-mini-fab color="primary"  aria-label="logout">
                <mat-icon (click)="_d.logout()">power_settings_new</mat-icon>
            </button>
            <h4>Logout</h4>

        </div>
        
    </div>
    <div class="logo">
        <img class="logo-img" (click)="back()" src="https://cdn.istores.co.il/image/upload/c_fit,g_center,h_176,q_100,w_430/c_pad,h_176,w_430/v1595227021/clients/105882/0cd556cea68e94992a10785f25b5bef171dc669f.png"  alt="">
    </div>
    <div class="contact flex-between flex-column">
        <h3>Contact us</h3>   
        <div class="contact flex-between">
            <mat-icon>facebook</mat-icon>
            <mat-icon>email</mat-icon>
            <mat-icon>phone</mat-icon>
         </div>
        
    </div>
</div>
